<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>

      <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <h1 id="game-title" class="col-lg-12">Tic.Tac.Toe.</h1>
  <div class = "container">
      <div class="row game-board">
        <div id="0" class="col-xs-4" onclick="displayLetter('0')"></div>
        <div id="1" class="col-xs-4" onclick="displayLetter('1')"></div>
        <div id="2" class="col-xs-4" onclick="displayLetter('2')"></div>
      </div>
      <div class="row game-board">
        <div id="3" class="col-xs-4" onclick="displayLetter('3')"></div>
        <div id="4" class="col-xs-4" onclick="displayLetter('4')"></div>
        <div id="5" class="col-xs-4" onclick="displayLetter('5')"></div>
      </div>
      <div class="row game-board">
        <div id="6" class="col-xs-4" onclick="displayLetter('6')"></div>
        <div id="7" class="col-xs-4" onclick="displayLetter('7')"></div>
        <div id="8" class="col-xs-4" onclick="displayLetter('8')"></div>
      </div>
  </div>
  <div class = "player-score">
      <h3 id="playerXScore">Player X</h3>
      <h3 id="playerOScore">Player O</h3>
  </div>
  <form id="player-x-name">
  <fieldset>
    <legend>Player X</legend>
    <input type="name" name="credentials[name]" placeholder="Your Name">
    <input type="submit" name="submit" value="player-x-name">
  </fieldset>
  </form>
  <form id="player-o-name">
  <fieldset>
    <legend>Player O</legend>
    <input type="name" name="credentials[name]" placeholder="Your Name">
    <input type="submit" name="submit" value="player-o-name">
  </fieldset>
  </form>
    </body>
</html>
