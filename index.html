<!DOCTYPE html>
<html>
    <head>
      <title>TicTacToe</title>

      <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
      <link href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow" rel="stylesheet">
    </head>
    <body class="container-fluid">
      <nav>
        <button type="button" class="btn btn-primary navbar-right" id="signOutBut" data-toggle="modal" data-target="#signOut" data-whatever="@getbootstrap" style="display: none">Sign Out</button>
        <button type="button" class="btn btn-primary navbar-right" id="changePasswordBut" data-toggle="modal" data-target="#changePassword" data-whatever="@getbootstrap" style="display: none">Change Password</button>
        <button type="button" class="btn btn-primary navbar-right" data-toggle="modal" data-target="#signIn" data-whatever="@fat">Sign In</button>
        <button type="button" class="btn btn-primary navbar-right" data-toggle="modal" data-target="#signUp" data-whatever="@mdo">Sign Up</button>
      </nav>

      <div class="modal fade" id="signUp" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="signUpLabel">Sign Up</h4>
            </div>
            <div class="modal-body">
              <form id="sign-up">
                <fieldset>
                  <input type="email" name="credentials[email]" placeholder="Email">
                  <input type="password" name="credentials[password]" placeholder="Password">
                  <input type="password" name="credentials[password_confirmation]" placeholder="Confirm password">
                  <input type="submit" name="submit" value="Sign up!">
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div class="modal fade" id="signIn" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="signInLabel">Sign In</h4>
              <h4 class="modal-title" id="signInFail"></h4>
            </div>
            <div class="modal-body">
              <form id="sign-in">
                <fieldset>
                  <input type="email" name="credentials[email]" placeholder="Email">
                  <input type="password" name="credentials[password]" placeholder="Password">
                  <input type="submit" name="submit" value="Sign in!">
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div class="modal fade" id="changePassword" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"<span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="changePasswordLabel">Change Password</h4>
            </div>
            <div class="modal-body">
              <form id="change-password">
                <fieldset>
                  <input type="password" name="passwords[old]" placeholder="Old Password">
                  <input type="password" name="passwords[new]" placeholder="New Password">
                  <input type="submit" name="submit" value="Change Password!">
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div class="modal fade" id="signOut" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="signOutLabel">Are you sure you want to sign out?</h4>
            </div>
            <div class="modal-body">
              <form id="sign-out">
                <fieldset>
                  <input type="submit" name="submit" value="Sign out!">
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </div>
      <h1 class="ticTacToe">TIC TAC TOE</h1>
      <div id="player-wins"></div>
      <div class ="game-data" id="number-games"></div>
      <div id="game-board" class = "game-board" style="display: none">
      </div>
      <div id="new-game" style="display: none">
        <button type="submit">Click Here for New Game!</button>
      </div>
    </body>
</html>
